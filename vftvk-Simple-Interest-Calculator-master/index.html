<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
                <h1>Simple Interest Calculator</h1>
                <label for="amout">Amount</label>
                <input type="number"  id="principal">  <br/>
                <label for="rate">Rate</label>
                <input type="range" min="1" max="20" value="10.25" step="0.25" id="rate" onchange = "updaterate()"> <span id="rate_val">10.25</span> % <br/>
                <label for="years">No. of Years </label>
                <input type="number" id="years" list="all_years">
                <datalist>
                    <option value="1" id="y24">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist>
                <br>
                <label for="interest">Interest :</label> <br>
                <span id="result"></span>
                <button onclick="compute()">Compute Interest</button>
        </div>

        <footer>cc All right are reserved cc Eddy Taboth 2024 cc </footer>
    </body>
</html>
